machine:
  services:
    - docker

dependencies:
  override:
    - docker build -t iand675/docker-test .
    - mkdir ~/test-cache
    - docker export iand675/docker-test > ~/test-cache/test.tar.gz
    - docker load < ~/test-cache/test.tar.gz

test:
  override:
    - echo "Wibble":
        name: Wibble

